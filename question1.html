<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Survey App</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/Apricot.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />

    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/color.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-primary main-wrapper">
      <div class="wrapper">
        <h2 class="text-center mb-4">Question 1</h2>

        <div class="box bg-primary">
          <div class="form-wrapper">
            <h4 class="text-center mb-4 font-weight-bold">
              In the past 14 days have you, or anyone in your home had COVID
              symptoms?
            </h4>
            <h5 class="text-center mb-4">
              Cough, shortness of breath, difficulty breathing, fever, chills,
              muscle pain, sore throat, new loss of taste or smell and/or
              gastrointestinal issues
            </h5>

            <div class="text-center mt-5">
              <button class="btn2 btn-success mx-2">Yes</button>
              <button class="btn2 btn-danger mx-2">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
    ></script>

    <!-- Your custom scripts (optional) -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
