<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Apricot Health</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/Apricot.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />

  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/color.css" />
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="bg-primary main-wrapper">
    <div class="wrapper">
      <h2 class="text-center mb-4 animated fadeInDown">Payment</h2>
      <div class="box bg-primary">
        <form class="form-wrapper" action="success.html">
          <h4 class="text-center mb-4 animated fadeInRight">
            <b>Fixed rate</b><br />
            $5 / employee / month
          </h4>
          <div class="form-row mb-5">
            <div class="col-md-6 mb-3">
              <input type="text" placeholder="First name"
                class="form-control form-control1 mb-0 animated fadeInRight" />
            </div>

            <div class="col-md-6 mb-3">
              <input type="text" placeholder="Last name" class="form-control form-control1 mb-0 animated fadeInRight" />
            </div>

            <div class="col-md-12 mb-3">
              <input type="text" placeholder="Card number"
                class="form-control form-control1 mb-0 animated fadeInRight" />
            </div>
          </div>

          <div class="text-center animated fadeInUp">
            <button type="submit" class="submit-btn btn-success">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
